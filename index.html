<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="sweetalert2.min.css"> 

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>


    <script src="https://kit.fontawesome.com/4f694de3db.js" crossorigin="anonymous"></script>
    
    <script defer src="modal.js"></script>
    <script defer src="app.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <title>Segunda Entrega DF</title>
</head>
<body>
    
    <div id="main">
        
        <header>
            <h1>Somos Unikat expertos en aventura.</h1>
            <button id="abrir-modal"><i class="fa-solid fa-cart-arrow-down"></i><span id="contador-carrito">0</span></button>
        </header>
        
        
        <h2>Hola! Nos alegra mucho tu visita ayudanos a conocerte mas.</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email">
                        </div>
                        <div class="mb-3">
                            <label for="edad" class="form-label">¿Sos Mayor?</label>
                            <select class="form-control" id="edad">
                                <option value="SI">Sí</option>
                                <option value="NO">No</option>
                            </select>
                        </div>
                        <button type="button" id="enviarForm" class="btn btn-primary">Enviar</button>
                        <button type="reset" class="btn btn-warning">Limpiar</button>
                    </form>
                </div>
                <div id="resultado" class="col-md-6"></div>
            </div>
        </div>
        
        <p id="info">Aqui encontrarás todo lo necesario para armar tu dia en Bariloche! </p>
        
        <div id="form">
            <div id="f-texto">
                <p>
                    Seleccione la aventura de hoy! : 
                </p>
            </div>
            
            <div id="f-opciones">
                <!-- <div class="card">
                    <img src="img/html.jpg" alt="">
                    <p>Curso HTML</p>
                    <p>$5 uds</p>
                    <div class="f-boton">
                        <button class="agregar">Agregar <i class="fa-solid fa-cart-shopping"></i></button>
                    </div>
                </div> -->
            </div>
            
        </div> 
        
        <div class="modal-container">
            <div class="modal-carrito">
                
                <h3>Carrito</h3>
                <button id="carrito-cerrar"><i class="fa-solid fa-xmark"></i></button>
                
                <div id="carrito-contenedor">
                    <!-- <div class="productoEnCarrito">
                        <p>Curso Html</p>
                        <p>Precio: $5 uds</p>
                        <button class="boton-eliminar"><i class="fa-solid fa-trash" id="tacho"></i></button>
                    </div> -->
                </div>
                <p class="t-total">Precio Total: $<span id="precioTotal">0</span></p>
                <button id="vaciar-carrito" class="boton-eliminar">Vaciar carrito</button>
            </div>
        </div>
    </div>
    
</body>
</html>
